---
# Source: mynginx/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-mynginx
  labels:
    helm.sh/chart: mynginx-0.1.0
    app.kubernetes.io/name: mynginx
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: mynginx
    app.kubernetes.io/instance: release-name
---
# Source: mynginx/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mynginx
  labels:
    helm.sh/chart: mynginx-0.1.0
    app.kubernetes.io/name: mynginx
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: mynginx
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mynginx
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: mynginx
          image: "cr.yandex/crp4hhqt6ub8aeidjgsk/mynginx:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
